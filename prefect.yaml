name: hello-project
prefect-version: "3.4.1"

build:
  - prefect.deployments.steps.run_shell_script:
      script: |
        pip install -r requirements.txt
        pip list
        
push: null

pull:
  - prefect.deployments.steps.git_clone:
      repository: https://github.com/asmerster/hello.git
      branch: main
      access_token: "access_token"

deployments:
- name: download-and-send-project
  version: "1"
  tags: []
  description: "ATS to SFTP deployment"
  schedule: {}
  flow_name: ats_to_sftp
  entrypoint: download_and_send_flow.py:main
  parameters: {}
  work_pool:
    name: "ats_work_pool"
    work_queue_name: null
    job_variables: {}
